name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Zipping the theme
    - name: Zip the theme
      run: |
        cd src/
        yarn install
        yarn dev
        yarn zip
        cd ..
        echo Done!
        
